{% extends 'admin/change_form.html' %}

{% load i18n %}

{% block submit_buttons_bottom %}
    {{ block.super }}
    <div class="submit-row">
        <input
            type="submit"
            value="{% translate 'Print license' %}"
            name='_print_license'>
    </div>
    {% if object.confirmed %}
    <p>
        {% blocktranslate %}
            Confirmed licenses are not editable!
        {% endblocktranslate %}
   {% endif %}
{% endblock %}
