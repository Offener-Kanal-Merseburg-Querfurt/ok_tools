{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Log In</button>
  <a class="btn btn-outline-danger" href={% url 'password_reset' %}>Forgot Password</a>
</form>
{% endblock %}
