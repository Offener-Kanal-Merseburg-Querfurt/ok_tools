{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>Change Password</h1>
  <p>Enter your email address below, and we'll send you a link so you can set a new password.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Send email">
  </form>
{% endblock %}
