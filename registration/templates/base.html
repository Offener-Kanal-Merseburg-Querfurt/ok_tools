{% load static %}

<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href={% static 'img/favicon.ico' %} />
    <title>{% block title %}{{OK_NAME_SHORT}}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      crossorigin="anonymous"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      crossorigin="anonymous"
      integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      crossorigin="anonymous"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      crossorigin="anonymous"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    ></script>
    <!-- Accessibility Menu Styles -->
    <link rel="stylesheet" href="{% static 'css/accessibility.css' %}">
    <link rel="stylesheet" href="{% static 'css/accessibility-compliance.css' %}">
  </head>
  <body>
    <!-- Skip Navigation -->
    <a href="#main-content" class="skip-link">Zum Hauptinhalt springen</a>
    <a href="#navigation" class="skip-link">Zur Navigation springen</a>

    <header role="banner">
      {% include 'navbar.html' %}
    </header>

    <div class="container">
      <!-- Website-Titel wurde für bessere Semantik in den Header verschoben -->
      <div class="container">
        <br />
        <div class="col-10">
          {% include 'messages.html' %}
          <main id="main-content" role="main" tabindex="-1">
            {% block content %} {% endblock %}
          </main>
        </div>
      </div>
    </div>

    <footer role="contentinfo" class="accessibility-footer">
      <div class="container">
        <nav aria-label="Footer Navigation">
          <ul class="footer-links">
            <li><a href="{% url 'privacy_policy' %}">Datenschutz</a></li>
            <li><a href="{% url 'accessibility_statement' %}">Erklärung zur Barrierefreiheit</a></li>
            <li><a href="{% url 'accessibility_feedback' %}">Barriere melden</a></li>
          </ul>
        </nav>
      </div>
    </footer>

    <!-- Accessibility Menu Script -->
    <script src="{% static 'js/accessibility.js' %}"></script>
  </body>
</html>
